<html>
	<head>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>

		<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
		<script src="js/three.min.js"></script>
        <script src="js/OrbitControls.js"></script>
        <script type="text/javascript" src="dat.gui.js"></script>
        <script type="text/javascript">
        var scene, camera, renderer;
		var geometry, material, mesh;
		var objTie;
		var objTieBig;
		var factor = -0.01;
        var controls;
        var gui;
        var light;
            
        gui = new dat.GUI();
            
        init();
        setupGui();
		animate();
            
        function init() {

			scene = new THREE.Scene();
			
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
			camera.position.z = -30;

            light = new THREE.HemisphereLight( 0xffffbb, 0x080820, 1 );
            scene.add( light );
			
            geometry = new THREE.BoxGeometry( 2, 2, 2 );
			material = new THREE.MeshBasicMaterial( { color: 0xff0000, wireframe: true } );

			mesh = new THREE.Mesh( geometry, material );
			scene.add( mesh );
            
			// load the tie fighter model from clara.io      
	      	loader = new THREE.ObjectLoader();
	      	loader.load("./laptop.json", 
	          	function ( obj ) {
	          		obj.position.y = 15;
	          		objTie = obj;
	              	scene.add( obj );
	          	}   
	      	);
            
			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );

	    	// Add OrbitControls so that we can pan around with the mouse.
		    controls = new THREE.OrbitControls(camera, renderer.domElement);

			document.body.appendChild( renderer.domElement );
		}
            
        function setupGui() {
            controls = new function() {
                this.rotationSpeed = 0;
                this.xPosition = 0;
                this.yPosition = 0;
                this.zPosition = 0;
            }  
        
            gui.add(controls, 'rotationSpeed', 0.0, 2.0);
            gui.add(controls, 'xPosition', -15, 15);
            gui.add(controls, 'yPosition', -15, 15);
            gui.add(controls, 'zPosition', -15, 15);
        }
            
        function animate() {

        requestAnimationFrame( animate );
			objTie.rotation.x += controls.rotationSpeed;
			objTie.rotation.y += controls.rotationSpeed;

            objTie.position.x = controls.xPosition;
            objTie.position.y = controls.yPosition;
            objTie.position.z = controls.zPosition;
            
             // must do these two statements
			renderer.render( scene, camera ); 
			controls.update();

		}
    
    </script>
    
	</body>
</html>
